<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tire Calculator</title>
  </head>
  <body>
    <form class="main-form">
      <div class="main-header">
        <h1 class="main-header__title">Tire Calculator</h1>
        <p class="main-header__info">
          Calculate the difference between two tire sizes.
        </p>
      </div>
      <div class="tire-sizes">
        <div class="tire">
          <label class="text-label" for="tire-1">Current Tire Size: </label>
          <input type="number" id="width-1" class="tire-size" maxlength="4" /> /
          <input type="number" id="ratio-1" class="tire-size" maxlength="4" /> R
          <input
            type="number"
            id="diameter-1"
            class="tire-size"
            maxlength="4"
          />
        </div>
        <div class="tire">
          <label class="text-label" for="tire-2">Original Tire Size: </label>
          <input type="number" id="width-2" class="tire-size" maxlength="4" /> /
          <input type="number" id="ratio-2" class="tire-size" maxlength="4" /> R
          <input
            type="number"
            id="diameter-2"
            class="tire-size"
            maxlength="4"
          />
        </div>
      </div>
      <div id="loading">
        <img src="img/loading.gif" alt="" />
      </div>
      <div class="button">
        <button id="calcButton" class="btn" type="submit">
          Calculate difference
        </button>
      </div>
    </form>
    <footer class="main-footer"></footer>
    <script src="app.js"></script>
  </body>
</html>
