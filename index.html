<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.R.E.D.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tire Replacement Evaluation Device</h1>
    </header>

    <main>
        <section class="calculator">
            <form id="tireForm">
                <div class="form-group">
                    <label for="width">Tire Width (mm):</label>
                    <input type="number" id="width" name="width" required>
                </div>
                <div class="form-group">
                    <label for="aspectRatio">Aspect Ratio (%):</label>
                    <input type="number" id="aspectRatio" name="aspectRatio" required>
                </div>
                <div class="form-group">
                    <label for="diameter">Wheel Diameter (inches):</label>
                    <input type="number" id="diameter" name="diameter" required>
                </div>
                <button type="submit" class="calculate-btn">Calculate</button>
            </form>
        </section>

        <section id="results" class="results">
            <h2>Results</h2>
            <div id="resultDetails"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
