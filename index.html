<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tire Calculator</title>
  </head>
  <body>
    <form class="main-form" id="main-form">
      <div class="main-header">
        <h1 class="main-header__title">Tire Calculator</h1>
        <p class="main-header__info">
          Calculate the difference between two tire sizes.
        </p>
      </div>
      <div class="tire-sizes">
        <div class="tire">
          <label class="text-label" for="tire-1">Current Tire Size: </label>
          <input
            type="text"
            id="width-1"
            class="tire-size"
            required
            maxlength="4"
          />
          /
          <input
            type="text"
            id="ratio-1"
            class="tire-size"
            required
            maxlength="4"
          />
          R
          <input
            type="text"
            id="diameter-1"
            class="tire-size"
            required
            maxlength="4"
          />
        </div>
        <div class="tire">
          <label class="text-label" for="tire-2">Original Tire Size: </label>
          <input
            type="text"
            id="width-2"
            class="tire-size"
            required
            maxlength="4"
          />
          /
          <input
            type="text"
            id="ratio-2"
            class="tire-size"
            required
            maxlength="4"
          />
          R
          <input
            type="text"
            id="diameter-2"
            class="tire-size"
            required
            maxlength="4"
          />
        </div>
      </div>
      <div class="button">
        <button
          id="calcButton"
          class="btn"
          type="submit"
          onclick="calculateResults()"
        >
          Calculate difference
        </button>
      </div>
      <div id="loading">
        <img src="img/loading.gif" alt="" />
      </div>
      <div>
        <p id="results">You have a <span id="result"></span> % difference.</p>
      </div>
      <div><p id="decision"></p></div>
    </form>
    <footer class="main-footer"></footer>
    <script src="app.js"></script>
  </body>
</html>
